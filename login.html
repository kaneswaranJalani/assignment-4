    <!-- Login page -->
    <div class="flex items-center justify-center min-h-screen bg-cover bg-center relative" style="background-image: url('./assest2/image/pic11.jpg');">
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black opacity-50"></div>

        <!-- Login Form Container -->
        <div class="relative bg-white shadow-xl rounded-2xl grid justify-items-center py-10 w-full max-w-xl mx-auto px-6">
            <h1 class="font-bold text-5xl py-5 text-center">Login Form</h1>

            <div class="flex space-x-4 mt-4 font-bold text-xl">
                <button id="loginBtn" class="bg-blue-200 px-4 py-2 text-black hover:bg-blue-600 transition rounded-lg">
                    Login
                </button>
                <button id="signupBtn" class="bg-blue-200 px-4 py-2 text-black hover:bg-blue-600 transition rounded-lg">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="mt-8 w-4/5">
                <div>
                    <label class="block text-xl font-bold text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Enter your email">
                </div>

                <div class="mt-4">
                    <label class="block text-xl font-bold text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Enter your password">
                </div>

                <div class="text-right text-blue-600 mb-4"><a href="#">Forgot password?</a></div>
                <button class="bg-blue-600 text-white font-bold px-6 py-2 rounded-full w-full hover:bg-blue-700 transition">Login</button>
                <div class="text-center mt-4">Not a member? <a href="#" id="toggleSignup" class="text-blue-600">Signup now</a></div>
            </form>

            <!-- Signup Form (Initially Hidden) -->
            <form id="signupForm" class="mt-8 w-4/5 hidden">
                <div class="mb-4">
                    <label class="block text-xl font-bold text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-xl font-bold text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Enter your password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-xl font-bold text-gray-700">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Confirm your password" required>
                </div>
                <button class="bg-blue-600 text-white font-bold px-6 py-2 rounded-full w-full hover:bg-blue-700 transition">Signup</button>
                <div class="text-center mt-4">Already a member? <a href="#" id="toggleLogin" class="text-blue-600">Login now</a></div>
            </form>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const signupBtn = document.getElementById("signupBtn");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const toggleSignup = document.getElementById("toggleSignup");
        const toggleLogin = document.getElementById("toggleLogin");

        loginBtn.addEventListener("click", () => {
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
        });

        signupBtn.addEventListener("click", () => {
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
        });

        toggleSignup.addEventListener("click", (e) => {
            e.preventDefault();
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
        });

        toggleLogin.addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
        });
    </script>
    <script>
        document.getElementById("dropdownButton").addEventListener("click", function () {
          document.getElementById("dropdownMenu").classList.toggle("hidden");
        });
      </script>
