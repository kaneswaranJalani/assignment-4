<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
     
    <!--login page-->
    <div class="flex items-center justify-center min-h-screen bg-cover bg-center relative" style="background-image: url('/home/uki/Desktop/assignment4/assest2/image/pic11.jpg');">
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black opacity-50"></div>
    
        <!-- Login Form Container -->
        <div class="relative bg-white shadow-xl rounded-2xl grid justify-items-center py-10 w-full max-w-xl mx-auto px-6">
            <h1 class="font-bold text-5xl py-5 text-center">Login Form</h1>
            
            <div class="flex space-x-4 mt-4 font-bold text-xl">
                <button class="bg-blue-200 px-4 py-2 text-black hover:bg-blue-600 transition rounded-lg">
                    <a href="#">Login</a>
                </button>
                <button class="bg-blue-200 px-4 py-2 text-black hover:bg-blue-600 transition rounded-lg">
                    <a href="#">Sign Up</a>
                </button>
            </div>
    
            <form class="mt-8 w-4/5">
                <div>
                    <label class="block text-xl font-bold text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Enter your email">
                </div>
    
                <div class="mt-4">
                    <label class="block text-xl font-bold text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Enter your password">
                </div>
    
                <div class="mt-4">
                    <label class="block text-xl font-bold text-gray-700">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Confirm your password">
                </div>
            
            <div class="text-right text-blue-600 mb-4"><a href="#">Forgot password?</a></div>
            <button class="bg-blue-600 text-white font-bold px-6 py-2 rounded-full w-full hover:bg-blue-700 transition">Login</button>
            <div class="text-center mt-4">Not a member? <a href="#" class="text-blue-600">Signup now</a></div>
               </form>

               <form action="#" class="signup mt-6 hidden">
                <div class="mb-4">
                    <label class="block text-xl font-bold text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-xl font-bold text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Enter your password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-xl font-bold text-gray-700">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none" placeholder="Confirm your password" required>
                </div>
                <button class="bg-blue-600 text-white font-bold px-6 py-2 rounded-full w-full hover:bg-blue-700 transition">Signup</button>
            </form>
        </div>
    </div>
    <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (()=>{
      signupBtn.click();
      return false;
    });
</script>

</html>
