<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Luxury Perfume Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #f97316, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.03);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.3);
            border-color: #f97316;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <!-- Luxury Navbar -->
    <nav class="fixed top-0 left-0 w-full glass-effect p-6 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold gradient-text">PERFUME</div>
            
            <ul class="hidden md:flex space-x-8 items-center">
                <li><a href="index.html" class="text-white hover:text-orange-300 transition">Home</a></li>
                <li><a href="index.html#about" class="text-white hover:text-orange-300 transition">About</a></li>
                <li><a href="index.html#services" class="text-white hover:text-orange-300 transition">Services</a></li>
                <li><a href="index.html#product" class="text-white hover:text-orange-300 transition">Collections</a></li>
                <li><a href="index.html#team" class="text-white hover:text-orange-300 transition">Craftsmanship</a></li>
                <li class="relative group">
                    <button class="text-white flex items-center space-x-1 focus:outline-none">
                        <span>More</span>
                        <i class="fas fa-chevron-down text-xs transition-transform group-hover:rotate-180"></i>
                    </button>
                    <div class="absolute hidden group-hover:block mt-2 w-48 bg-white rounded-lg shadow-xl py-1 z-50">
                        <a href="feedback .html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Feedback</a>
                    </div>
                </li>
                <li><a href="product.html" class="text-white hover:text-orange-300 transition">Details</a></li>
                <li>
                    <a href="login.html" class="bg-gradient-to-r from-orange-500 to-pink-500 px-6 py-2 rounded-full text-white font-medium hover:shadow-lg transition-all">
                        Account
                    </a>
                </li>
            </ul>
            
            <button class="md:hidden text-white text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Luxury Login Section -->
    <div class="flex items-center justify-center min-h-screen bg-cover bg-center relative" style="background-image: url('./assest2/image/pic11.jpg');">
        <!-- Dark Overlay with Gradient -->
        <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-purple-900/70"></div>

        <!-- Login Form Container -->
        <div class="relative bg-white/90 backdrop-blur-sm shadow-2xl rounded-2xl overflow-hidden w-full max-w-md mx-4 hover-scale transition-all">
            <!-- Form Tabs -->
            <div class="flex border-b border-gray-200">
                <button id="loginTab" class="flex-1 py-4 font-bold text-lg text-gray-800 border-b-2 border-orange-500">
                    Sign In
                </button>
                <button id="signupTab" class="flex-1 py-4 font-bold text-lg text-gray-500">
                    Create Account
                </button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="p-8">
                <h2 class="text-3xl font-bold text-center mb-8 gradient-text">Welcome Back</h2>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" class="w-full pl-10 pr-4 py-3 border rounded-lg input-focus focus:outline-none" placeholder="your@email.com">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 border rounded-lg input-focus focus:outline-none" placeholder="••••••••">
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-orange-500 hover:text-orange-700">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-pink-500 text-white py-3 rounded-full font-bold hover:shadow-lg transition-all mb-4">
                    Sign In <i class="fas fa-arrow-right ml-2"></i>
                </button>
                
                <div class="text-center text-sm text-gray-600 mt-6">
                    Don't have an account? 
                    <a href="#" id="showSignup" class="text-orange-500 font-medium hover:text-orange-700">Sign up</a>
                </div>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white/90 text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fab fa-google text-red-500"></i>
                        </a>
                        <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fab fa-facebook-f text-blue-600"></i>
                        </a>
                        <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fab fa-apple text-gray-800"></i>
                        </a>
                    </div>
                </div>
            </form>
            
            <!-- Signup Form (Hidden) -->
            <form id="signupForm" class="p-8 hidden">
                <h2 class="text-3xl font-bold text-center mb-8 gradient-text">Create Account</h2>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" class="w-full pl-10 pr-4 py-3 border rounded-lg input-focus focus:outline-none" placeholder="John Doe">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" class="w-full pl-10 pr-4 py-3 border rounded-lg input-focus focus:outline-none" placeholder="your@email.com">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 border rounded-lg input-focus focus:outline-none" placeholder="••••••••">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 border rounded-lg input-focus focus:outline-none" placeholder="••••••••">
                    </div>
                </div>
                
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-orange-500 hover:text-orange-700">Terms</a> and <a href="#" class="text-orange-500 hover:text-orange-700">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-pink-500 text-white py-3 rounded-full font-bold hover:shadow-lg transition-all mb-4">
                    Create Account <i class="fas fa-user-plus ml-2"></i>
                </button>
                
                <div class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <a href="#" id="showLogin" class="text-orange-500 font-medium hover:text-orange-700">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');

        // Switch to Signup
        function showSignupForm() {
            loginTab.classList.remove('border-orange-500', 'text-gray-800');
            loginTab.classList.add('text-gray-500');
            signupTab.classList.add('border-orange-500', 'text-gray-800');
            signupTab.classList.remove('text-gray-500');
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        }

        // Switch to Login
        function showLoginForm() {
            signupTab.classList.remove('border-orange-500', 'text-gray-800');
            signupTab.classList.add('text-gray-500');
            loginTab.classList.add('border-orange-500', 'text-gray-800');
            loginTab.classList.remove('text-gray-500');
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }

        // Event listeners
        signupTab.addEventListener('click', showSignupForm);
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupForm();
        });

        loginTab.addEventListener('click', showLoginForm);
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });

        // Dropdown menu toggle
        document.getElementById("dropdownButton").addEventListener("click", function() {
            document.getElementById("dropdownMenu").classList.toggle("hidden");
        });
    </script>
</body>
</html>
