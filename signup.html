<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="grid justify-items-center 8 m-27">
    <div class="w-full max-w-xl h-150 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Create an Account</h2>

        <form class="mt-8">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Enter your email">
            </div>

            <div class="mt-8">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Enter your password">
            </div>

            <div class="mt-8">
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Confirm your password">
            </div>

            <div class="mt-8 flex items-center">
                <input type="checkbox" id="terms" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-300">
                <label for="terms" class="ml-2 text-sm text-gray-600">
                    I accept the
                    <a href="#" class="text-blue-500 hover:underline">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit" class="w-full mt-10 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-900 transition">
                Create an Account
            </button>
        </form>
    </div>
 
</body>
</html>
